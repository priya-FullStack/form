<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter the number"));
        var temp = num;
        var rev = 0;

    while (temp > 0) {
        var digit = temp % 10;
        rev = (rev * 10) + digit;
        temp = Math.floor(temp / 10);
    }

    if (num == rev) {
        document.write("The given number is palindrome");
    }   
    else {
        document.write("The given number is not palindrome");
    }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=20;
        var b=70;
        var c=100;
        if(a>b && a>c){
            document.write(`greatest number is ${a}`);
        }
        else if(b>a && b>c){
            document.write(`greatest number is ${b}`);
        }
        else{
            document.write(`greatest number is ${c}`);
        }

    </script>
</body>

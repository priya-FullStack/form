<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=3;
        if(a==1){
            document.write(`${1} is sunday`);
        }
        else if(a==2){
            document.write(`${2} is monday`);
        }
        else if(a==3){
            document.write(`${3} is tuesday`);
        }
        else if(a==4){
            document.write(`${4} is wednesday`);
        }
        else if(a==5){
            document.write(`${5} is thursday`);
        }
        else if(a==6){
            document.write(`${6} is friday`);
        }
        else{
            document.write(`${7} is saturday`);
        }
    </script>
</body>
</html>

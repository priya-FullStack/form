<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=1;i<=5;i++) {
            for(var j=5;j>=i;j--){
                document.write("0")
            }
            for (let k=1; k<=2*i-1;k++){
                document.write(i);
            } 
            
            document.write("<br>")
        }
    </script>
</body>
</html>

    <script>
        var a=parseInt(prompt("Enter the number"))
        var b=parseInt(prompt("Enter the digit"))
        while(a>b){
            document.write("a is largest number")
            document.write("<br>")
            break
        }
            while(a<b){
                document.write("a is smallest number")
                document.write("<br>")
                break
            }
                while(b>a){
                    document.write("b is largest number")
                    document.write("<br>")
                    break
                }
                    while(b<a){
                        document.write("b is smallest number")
                        break
                        document.write("<br>")
                }
            
        
    </script>

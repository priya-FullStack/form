<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var base = parseInt(prompt("Enter the number"));
        var power = parseInt(prompt("Enter the power digit"));
        var result = 1;
    
        for (var i = 1; i <= power; i++) {
            result =result* base;
        }
    
        document.write(`Value is ${result}`);
    </script>
    
</body>
</html>

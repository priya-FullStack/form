<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mark=parseInt(prompt("Enter the Marks"))
        if(mark<=25){
            document.write(`${mark} has F grade`)
        }
        else if(mark>25 && mark<=45){
            document.write(`${mark} has E grade`)
        }
        else if(mark>45 && mark<=50){
            document.write(`${mark} has D grade`)
        }
        else if(mark>50 && mark<=60){
            document.write(`${mark} has C grade`)
        }
        else if(mark>60 && mark <=80){
            document.write(`${mark} has B grade`)
        }
        else{
            document.write(`${mark} has A grade`)
        }
    </script>
</body>
</html>

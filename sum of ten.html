<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=10
        var a=0
        for(var i=1;i<=n;i++){
            a =a+i
            document.write(`a is ${a}`)
            document.write("<br>")
        }
    </script>
</body>
</html>

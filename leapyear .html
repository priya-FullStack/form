<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter the number"));
        if(n%4==0){
            document.write("It is leap year");
        }
        else{
            document.write("It is not leap year");
        }
    </script>
    
</body>
</html>

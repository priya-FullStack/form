<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter the digit"))
        var sum=0
        for(var i=1;i<=n+1;i++){
            sum=sum+(1+i)
            document.write(`sum is ${sum}`)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="food2.css">
</head>
<body>
    <div class="container">
    <form action="" id="form">
    <h1>PERSONAL INFO</h1>
    <div class="input-group">
        <label for="username">Name:</label>
        <input type="text" id="username" name="name">
        <div class="error"></div>
    </div>
    <div class="input-group">
        <label for="Contact">Contact:</label>
        <input type="text" id="Contact" name="name">
        <div class="error"></div>
    </div>
    <div class="input-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="name">
        <div class="error"></div>
    </div>
    <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="name">
        <div class="error"></div>
    </div>
    <div class="input-group">
        <label for="landmark">Land-Mark:</label>
        <input type="text" id="landmark" name="name">
        <div class="error"></div>
    </div>
    <div class="input-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="name">
        <div class="error"></div>
    </div>

    <div class="input-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="name">
        <div class="error"></div>
    </div>
    <button type="submit">Place Order</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>

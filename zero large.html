<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("Enter the number:"))
        if(x>=1 && x<=9999){
            document.write("The number is small")
        }
        else{
            document.write("The number is large")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    var z=prompt("enter the alphabet:")
    if(z>=`a` && z<=`z`){
        document.write("is lower case")
    }
    else{
        document.write("is upper case")
    }
    </script>
</body>

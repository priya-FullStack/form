<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function swap(){    
                var n1=parseInt(prompt("Enter the number"));
                var n2=parseInt(prompt("Enter the number"));
                document.write(`Before swaping n1=${n1} before swapping n2= ${n2}`);
                var temp=n1;
                n1=n2;
                n2=temp;
                document.write(`After swaping n1=${n1} after swapping n2=${n2}`);
        }
        swap();
            
    </script>
</body>
</html>

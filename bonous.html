<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year=parseInt(prompt("Enter year:"))
        var salary=parseInt(prompt("Enter salary:"))
        var bonous=0.5*salary
        var netbonous=bonous+salary
        document.write(`${netbonous} netbonous is`)
        if(year>=5){
            document.write("Bonous is provided")
        }
        else{
            document.write("Bonous is not provided")
        }
    </script>
</body>
</html>

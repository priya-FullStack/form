<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter the number"))
        for(var i=1;i<=n;i++ ){
            var count=n*i
            document.write(`count is ${count}`)
            document.write("<br>")
        }
    </script>
</body>
</html>

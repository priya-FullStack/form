<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var z=prompt("Enter the number");
        if(z>="a" && z<="z"){
            document.write(`${z} is lowercase`);
        }
        else{
            document.write(`${z} is uppercase`);
        }
    </script>
</body>
</html>

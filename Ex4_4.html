<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
        num=parseInt(prompt("Enter the number"));
        var sum=0;
        while(num>0){
        var d=num%10;
        sum=sum+d
        num=Math.floor(num/10);
        }
        document.write(`The added number is ${sum}`)
    }
    sum();
        
    </script>
</body>
</html>

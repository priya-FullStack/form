<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        var func = function() {  
            document.write(Array.from(arguments)); //Using from() method  
        }  
        func('John','Roy','Jess','Mary'); //value passed to function f().
        document.write("<br>")
        ///////////////////////////////////////////////////////////////////
        var arr=Array.from("You are viewing an example of string");//gives o/p as string to array
        document.write("The resultant is:<br>"+arr);
        </script>  
</body>
</html>

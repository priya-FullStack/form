<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var classheld=parseInt(prompt("enter the number"))
        var classattended=parseInt(prompt("enter the number"))
        var percentage=(classattended/classheld)*100
        if(percentage>=75){
            document.write("the student is allowed to sit in the exam hall")
        }
        else{
            document.write("the student is not allowed to sit in exam hall")
        }
    </script>
</body>
</html>

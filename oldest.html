<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       a=parseInt(prompt("Enter the number"));
       b=parseInt(prompt("Enter the number"));
       c=parseInt(prompt("Enter th number"));
        if(a>b && a>c){
            document.write(`${a} is oldest`);
        }
        else if(b>a && b>c){
            document.write(`${b} is oldest`);
        }
        else{
            document.write(`${c} is oldest`);
        }
        document.write("<br>");
        if(a<b && a<c){
            document.write(`${a} is youngest`);
        }
        else if(b<a && b<c){
            document.write(`${b} is youngest`);
        }
        else{
            document.write(`${c} is youngest`);
        }
    </script>
</body>
</html>

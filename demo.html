<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="demo.css" />
  </head>

  <body>
    <div id="us">
      <div class="you">
        <h2>Registration Form for Online Food Delivery</h2>
        <div class="userform">
          <form id="myForm">
            <table>
              <tr>
                <td>
                  <label for="name">Name : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" name="name" id="name" />
                </td>
              </tr>
              <br />

              <tr>
                <td>
                  <label for="Mobile">Contact Number : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="tel"
                    name="Mobile"
                    id="Mobile"
                    pattern="[0-9]{5} [0-9]{5}"
                    placeholder="12345 67890"
                  />
                </td>
              </tr>
              <br />

              <tr>
                <td>
                  <label for="password">Password : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="password" name="password" id="password" />
                </td>
              </tr>
              <br />

              <tr>
                <td>
                  <label for="address">Address : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="doornumber, Street name"
                  />
                </td>
              </tr>
              <br />

              <tr>
                <td>
                  <label for="city">City : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <select name="city" id="city">
                    <option value="Thoothukudi">Thoothukudi</option>
                    <option value="Thirunelveli">Thirunelveli</option>
                    <option value="Kanyakumari">Kanyakumari</option>
                    <option value="Madurai">Madurai</option>
                  </select>
                </td>
              </tr>

              <br />

              <tr>
                <td>
                  <label for="Pin">Pincode : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="number"
                    name="Pin"
                    id="Pin"
                    max="999999"
                    placeholder="123456"
                  />
                </td>
              </tr>
              <br />

              <tr>
                <td>
                  <label for="type">Food type : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="checkbox"
                    name="veg"
                    id="veg"
                    value="Vegetarian"
                  />
                  <label for="veg">Vegetarian</label>
                  <input
                    type="checkbox"
                    name="nv"
                    id="nv"
                    value="Non Vegetarian"
                  />
                  <label for="nv">Non Vegetarian</label>
                  <input
                    type="checkbox"
                    name="ice"
                    id="ice"
                    value="Ice Creams"
                  />
                  <label for="ice">Ice Creams</label>
                  <input
                    type="checkbox"
                    name="Juices"
                    id="Juices"
                    value="Juices"
                  />
                  <label for="Juices">Juice</label>
                </td>
              </tr>
              <br />

              <tr>
                <td>
                  <input type="reset" value="Reset" />
                </td>
              </tr>
              <br />
            </table>
          </form>
          <button onclick="validateForm()">Submit</button>
        </div>

        <div id="outputTable"></div>
        <table id="outTable">
          <tr>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Password</th>
            <th>Address</th>
            <th>City</th>
            <th>Pincode</th>
            <th>Food Type</th>
          </tr>
        </table>

        <script src="DEMO.js"></script>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>

<head>

<body>
    <script>
        x=parseInt(prompt("Enter the number"));
        y=parseInt(prompt("Enter the number"))
        var exp=x=>x**y;
        result=exp(x,y);
        document.write(result)
    </script>

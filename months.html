<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       a=parseInt(prompt("enter a:"))
       if(a==31){
        document.write("january,march,may,july,september,november")
       }
       else if(a==30){
        document.write("april,june,august,october,december")
       }
       else if(a==28 || a==29){
        document.write("febrary")
       }
    </script>
</body>
</html>

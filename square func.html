<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function name(){
            a=parseInt(prompt("Enter the number"));
                function pow(x){
                return x;
            }
            return Math.pow(pow(a),2);
        }
        function second(){
            var result;
            result=name()
            document.write(result);
        }
    </script>
    <input type="button" onclick="second()">
</body>
</html>

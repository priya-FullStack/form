<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="validation.css">
</head>
<body>
<center>
    <div id="validation">
    <div id="email">
        <label>Email:</label>
         <input type="email">
    </div>
    <div id="mobile-number">
        <label>Phone Number: </label>
        <input type="tel">

    </div>
    <div id="phone-number">
        <label>Tele-phone number:</label>
         <input type="tel">
    </div>
    <div id="url">
        <label>URL: </label>
        <input type="url">
    </div>
    <div id="password">
            <label>Password: </label>
            <input type="password">
    </div>
    <div id="cpassword">
        <label>Confirm Password: </label>
        <input type="password">
    </div>
    <div id="dob">
        <label>DOB: </label>
        <input type="date">
    </div>
    <div class="button">
        <input type="submit" value="Register">
    </div>
</div>

</center>
<script src="validation.js"></script>
</body>
</html>
